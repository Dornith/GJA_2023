<div>
    <div class="input-group m-1">
        <label class="input-group-text w-25" for="csv-input">CSV file</label>
        <input class="form-control" type="file" id="csv-input" name="csv-file" accept=".csv" required onchange="displayCSV(event)">
    </div>

    <div class="input-group m-1">
        <label class="input-group-text w-25" for="csv-separator">Separator</label>
        <input class="form-control w-25" type="text" id="csv-separator" name="csv-separator" required value="," minlength="1" maxlength="1">
        <div class="w-50 form-control">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="csv-has-header" name="csv-has-header">
                <input type="hidden" name="csv-has-header" value="false">
                <label class="form-check-label" for="csv-has-header">Contains header</label>
            </div>
        </div>
    </div>

    <b>Column order:</b>
    <div class="input-group m-1" th:each="column, columnIndex : ${csvColumns}">
        <label class="input-group-text w-25" th:text="${column.title}"></label>
        <input class="form-control" type="number" th:name="${column.name}" min="1" required th:value="${columnIndex.index + 1}">
    </div>

    <div class="form-group m-1">
        <b>File preview:</b>
        <pre id="file-content"></pre>
    </div>
</div>
